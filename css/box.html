<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style>
        body {
            font-size: 20px;
            margin: 0;
        }

        .c1 {
            background-color: orange;
        }

        .c2 {
            background-color: skyblue;
        }

        .c3 {
            background-color: tomato;
        }

        div {
            float: left;
            /* faz que todos os elementos caiam para a esquerda */
            padding-top: 100px;
            padding: 10px 50px 100px 150px;
            padding: 100px 50px;
            /* na vertical 100px na horizontal 50px*/
            margin: 0px 20px;
            /* cima baixo 0px esquerda direita 20px */
            border: solid 15px black;
        }
    </style>
</head>

<body>
    <div class="c1">1</div>
    <div class="c2">2</div>
    <div class="c3">3</div>
</body>

</html>
